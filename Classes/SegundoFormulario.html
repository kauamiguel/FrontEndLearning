<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Fomrularios</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <form>
        <fieldset>
            <legend>Dados pessoais</legend>
        <br>
        Nome:
        <input type="text"><br />
        <br>

        Endereço:   
        <input type="text">
        <br>
        <br>

        Cidade:   
        <input type="text">
        <br>
        <br>
        

        Estado:
        <select name="sexo">
            <option>Sao Paulo</option>
            <option>RJ</option>
            <option>Bsb</option>
        </select>
        <br>
        <br>           

    </fieldset>

    <fieldset>
        <legend>Dados profissionais</legend>

        Natureza do Cargo:
        <br>
        <br>
        <input type="radio">
        Gerência 
        <input type="radio">
        Financeiro 
        <input type="radio">
        Recepção 
        <input type="radio">
        Administrativo 
        <input type="radio">
        Juridico


        Área de interesse:
        ,<br>
        <br>
        <input type="checkbox">
        Computação
        <input type="checkbox">
        Biologia
        <input type="checkbox">
        Meio ambiente
        <input type="checkbox">
        Engenharia
        <input type="checkbox">
        História

        <br>
        <br>
        Mini curriculo:
        <textarea cols="40" rows="5"></textarea>

    </fieldset>
    <br>
    <input type="submit" value="Enviar" />
    <input type="submit" value="Limpar" />
       
    </form>
</body>
</html>
